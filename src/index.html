<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <div id="canvasContainer" >
            <canvas id="canvas" />
        </div>
        <div id="gameCover">
            <button id="selectLevelBtn" class="menuBtn" >Select level</button>
            <button id="editorLevelBtn" class="menuBtn" >Make a level</button>
            <div id="levelMenu" >
                <div class="level" >
                    <span class="levelImg" >image</span>
                    <button class="levelPlayBtn" >play</button>
                    <span class="levelDescription">Level description</span>
                    <span class="levelMadeBy" >level made by</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../dist/main.js" ></script>
</body>
</html>
