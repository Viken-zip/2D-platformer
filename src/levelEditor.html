<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editorStyle.css">
</head>
<body>
    <div class="container" >
        <div id="topBar" >
            <button class="topBarButton" id="returnBtn" >
                <img src="./icons/return.svg" alt="return icon">
            </button>
            <button class="topBarButton" id="eraserBtn" >
                <img src="./icons/eraser.svg" alt="return icon">
            </button>
            <div class="blockSelectionContainer" >
                <div class="blockSelection" >
                    <button id="changeBlockLeft" >&lt;</button>
                    <img id="selectedBlock" src="./sprites/brick.png" alt="brick">
                    <button id="changeBlockRight" >&gt;</button>
                </div>
                <button class="selectedTool" id="penBtn" >
                    <img src="./icons/pen.svg" alt="return icon">
                </button>
            </div>
        </div>
        <div id="canvasContainer" >
            <canvas id="canvas" />
        </div>
    </div>
    <script type="module" src="../dist/editor.js"></script>
</body>
</html>
